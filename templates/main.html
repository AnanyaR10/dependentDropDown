{% extends 'base.html' %}

{% block content %}
<form class="mt-5" id="car-form">
    {% csrf_token %}
    <div class="ui selection dropdown" id="cars">
        <input type="hidden" name="car">
        <i class="dropdown icon"></i>
        <div class="default text">Choose a car</div>
        <div class="menu" id="cars-data-box">
            {% comment %} {% for car in qs %}
            <div class="item" data-value={{car}}>{{car.name}}</div>
            {% endfor %} {% endcomment %}
        </div>
    </div>

    <div class="ui selection dropdown" id="models">
        <input type="hidden" name="model">
        <i class="dropdown icon"></i>
        <div class="default text" id="model-text">Choose a model</div>
        <div class="menu" id="models-data-box">
        </div>
    </div>

</form>
{% endblock %}
